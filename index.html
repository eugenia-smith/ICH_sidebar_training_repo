<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>practice_12-06</title>
  </head>
  <body>
    <div class="container">
      <section class="service_data">
        <p class="day">Среда</p>
        <p class="date">3 января</p>
        <label for="">
          <input
            class="search_field"
            type="search"
            name="search_field"
            placeholder="Поиск"
          />
          <button type="button">
            <svg
              class="search_icon"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11.76 10.27L17.49 16L16 17.49L10.27 11.76C9.2 12.53 7.91 13 6.5 13C2.91 13 0 10.09 0 6.5C0 2.91 2.91 0 6.5 0C10.09 0 13 2.91 13 6.5C13 7.91 12.53 9.2 11.76 10.27ZM6.5 2C4.01 2 2 4.01 2 6.5C2 8.99 4.01 11 6.5 11C8.99 11 11 8.99 11 6.5C11 4.01 8.99 2 6.5 2Z"
                fill="#49454F"
              />
            </svg>
          </button>
        </label>
      </section>

      <section class="new_task">
        <div class="task_form">
          <input
            class="task_description"
            type="text"
            name="task_description"
            placeholder="Описание"
          />
          <input
            class="task_date"
            type="date"
            name="task_date"
            placeholder="Дата"
          />
          <button class="add_task_button" type="button">Добавить</button>
          <button class="erase_button" type="button">Добавить</button>
        </div>
      </section>
      <section class="tasks">
        <div class="filter_container">
          <label for="all"
            >Все
            <input type="radio" name="all_tasks" id="all" />
          </label>

          <label for="all"
            >Активные
            <input type="radio" name="current" id="current" />
          </label>

          <label for="all"
            >Завершенные
            <input type="radio" name="completed" id="completed" />
          </label>
        </div>

        <ul class="task_list">
          <li class="task_option">
            <input class="task_checker" type="checkbox" name="task_info" />
            <div class="task_info">
              <p class="task_date task_date_completed">10января, 11-30</p>
              <p class="task_heading task_heading_completed">Покормить кошку</p>
            </div>
          </li>

          <li class="task_option">
            <input class="task_checker" type="checkbox" name="task_info" />
            <div class="task_info">
              <p class="task_date">10января, 11-30</p>
              <p class="task_heading">Покормить кошку</p>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <!-- <script src="script_practice.js"></script> -->
    <script src="scripts/script_http.js"></script>
  </body>
</html>
